<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reserva de Asientos - Cooperativa</title>
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>

<body>
  <header class="header-fijo">
    <div class="header-contenido">
      <h1>Reserva de Asientos
        <div id="fecha-hora"></div>
      </h1>
    </div>

  </header>

  <main>
    <div class="progress-bar">
      <div class="step active" data-step="0">
        <div class="circle">1</div>
        <p>Pasajero</p>
      </div>
      <div class="line"></div>
      <div class="step" data-step="1">
        <div class="circle">2</div>
        <p>Viaje</p>
      </div>
      <div class="line"></div>
      <div class="step" data-step="2">
        <div class="circle">3</div>
        <p>Pago</p>
      </div>
    </div>
    <form id="formulario" novalidate>
      <!-- 1. Datos del Pasajero -->
      <section id="pasajero" class="form-section">
        <h2>Datos del Pasajero</h2>

        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" name="cedula" placeholder="Cédula" required />
        <div class="error-message" id="cedula-error"></div>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required />
        <div class="error-message" id="nombre-error"></div>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" placeholder="Dirección" required />
        <div class="error-message" id="direccion-error"></div>

        <label for="telefono">Celular:</label>
        <input type="text" id="telefono" name="telefono" placeholder="Celular" required />
        <div class="error-message" id="telefono-error"></div>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Correo electrónico" required />
        <div class="error-message" id="email-error"></div>

        <div class="navigation-buttons">
          <button type="button" class="btn-next">Siguiente →</button>
        </div>
      </section>

      <!-- 2. Datos del Viaje -->
      <section id="viaje" class="form-section">
        <h2>Datos del Viaje</h2>
        <label>Ruta:
          <select id="ruta" name="ruta" required>
            <option value="">Seleccione una ruta</option>
            <option>Quito-Guayaquil</option>
            <option>Quito-Tulcán</option>
            <option>Quito-Loja</option>
            <option>Quito-Lago Agrio</option>
            <option>Quito-Esmeraldas</option>
          </select>
        </label>

        <!-- Frecuencia: fecha y hora -->
        <div class="form-group">
          <label for="fechaSalida">Fecha de salida:</label>
          <input type="date" id="fechaSalida" name="fechaSalida" required>
        </div>
        <div class="form-group">
          <label for="horaSalida">Hora de salida:</label>
          <input type="time" id="horaSalida" name="horaSalida" required>
        </div>

        <label>Bus:
          <select id="bus" name="bus" required></select>
        </label>

        <h3>Selección de Asientos (máximo 40)</h3>
        <div class="etiquetas-asientos">
          <span>Ventana<br>Izquierda</span>
          <span>Pasillo<br>Izquierdo</span>
          <span></span>
          <span>Pasillo<br>Derecho</span>
          <span>Ventana<br>Derecha</span>
        </div>
        <div id="plano-asientos"></div>
        <p id="contador-asientos">Asientos seleccionados: 0 / 40</p>
        <input type="hidden" name="asientos" id="asientos_hidden">

        <div class="navigation-buttons">
          <button type="button" class="btn-prev">← Anterior</button>
          <button type="button" class="btn-next">Siguiente →</button>
        </div>
      </section>

      <!-- 3. Pago -->
      <section id="pago" class="form-section">
        <h2>Pago</h2>
        <div class="metodo-pago">
          <label class="pago-option">
            <input type="radio" name="pago" value="transferencia" id="pagoTransferencia" checked />
            <div class="pago-card">
              <strong>Transferencia bancaria</strong>
              <input type="file" id="comprobanteTransferencia" accept=".pdf,.jpg,.png" />
            </div>
          </label>

          <label class="pago-option">
            <input type="radio" name="pago" value="tarjeta" id="pagoTarjetaRadio" />
            <div class="pago-card">
              <strong>Tarjeta de crédito/débito</strong>
              <div id="pagoTarjeta" style="display: none;">
                <select id="tipoTarjeta" required>
                  <option value="">Tipo de tarjeta</option>
                  <option value="debito">Débito</option>
                  <option value="credito">Crédito</option>
                </select>
                <input type="text" id="numTarjeta" placeholder="Número de tarjeta" />
                <input type="text" id="nombreTitular" placeholder="Nombre como aparece en tarjeta" />
                <input type="text" id="vencimiento" placeholder="MM/AA" />
                <input type="text" id="cvv" placeholder="CVV" />
              </div>
            </div>
          </label>
        </div>
        <div class="navigation-buttons">
          <button type="button" class="btn-prev">← Anterior</button>
          <button type="submit" class="btn btn-confirmar">Confirmar y Pagar</button>
        </div>
      </section>

      <!-- 4. Factura -->
      <section id="factura" class="form-section">
        <h2>Factura Generada</h2>
        <div id="factura-contenido"></div>

        <div class="form-section">
          <a href="index.html" class="btn-recargar">Nueva Reservación</a>
        </div>
      </section>



    </form>
  </main>

  <script src="script.js"></script>
</body>

</html>
